<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
</head>

<body>
    <div class="min-vh-100 d-flex align-content-center bg-background">
        <section class="row min-vh-100 min-vw-100 d-flex justify-content-center align-content-center">
            <div class="col-10 col-md-6 col-lg-5">
                <h3 id="timer" class="color-text hidden">
                    Time Left: <span id="time-left"></span>
                </h3>
                <div id="main-container"
                    class="container bg-background p-4 my-3 text-center d-flex flex-column justify-content-center align-content-center">
                    <h1 id="main-header" class="color-text mb-4 font-large">
                        Coding Quiz
                    </h1>
                    <div id="main-buttons" class="d-flex flex-column align-items-center justify-content-center">
                        <button id="play" type="button"
                            class="btn-purple rounded-3 border-0 fs-2 color-text w-50 mb-3">
                            Play
                        </button>
                        <button id="highscores" type="button"
                            class="btn-purple rounded-3 border-0 fs-2 color-text w-50 mb-3">
                            Highscores
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
